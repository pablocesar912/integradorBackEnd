<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca24255</title>
</head>
<body>
    <header>
        <h1> - BIBLIOTECA 24255 -</h1>
    </header>
    
    <hr>
    <body>
        <h3>Alta de Libros</h3>
        <form id="crear-libro" class="formulario">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo">
            </div>
            <div>
                <label for="autor">Autor:</label>
                    <select id="autor" name="autor">
                    <option value="">Selecciona...</option>
                    <option value="1">Gabriel García Márquez</option>
                    <option value="2">George Orwell</option>
                    <option value="3">Jane Austen</option>
                    <option value="4">Antoine de Saint-Exupéry</option>
                    <option value="5">J.K. Rowling</option>
                    <option value="6">Miguel de Cervantes</option>
                    <option value="7">Harper Lee</option>
                    <option value="8">J.R.R. Tolkien</option>
                    <option value="9">Carlos Luis Zafón</option>
                    </select>
            </div>
            <div>
                <label for="editorial">Editorial:</label>
                <select id="editorial" name="editorial">
                    <option value="">Selecciona...</option>
                    <option value="1">Editorial Sudamericana</option>
                    <option value="2">Penguin Books</option>
                    <option value="3">Ediciones SM</option>
                  </select>
            </div>
            <div>
                <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" id="isbn">
            </div>
            <div>
                <label for="anio-publicacion">Año de publicación:</label>
                <input type="number" name="anio-publicacion" id="anio-publicacion">
            </div>
            <div>
                <label for="genero">Género:</label>
                <input type="text" name="genero" id="genero">
            </div>
            <div>
                <label for="disponibilidad">Disponibilidad:</label>
                
                <label for="disponible"> Sí </label>
                <input type="radio" id="disponible" name="disponible" value="true">

                <label for="disponible"> No </label>
                <input type="radio" id="disponible" name="disponible" value="false">
            </div>
            <div>
                <button type="submit"> -Crear Libro- </button>
            </div>
        </form>
    </body>

</body>
</html>
