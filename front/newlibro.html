<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca24255</title>
</head>

<body>
    <header>
        <h1 style="text-align: end;">- BIBLIOTECA 24255 -</h1>
    </header>

    <hr>
    <main style="text-align: center;">
        <h2>Agregar Libro al Catálogo</h2>

        <form id="crear-libro" class="formulario">
            <div>
                <label for="titulo">Título:</label><br>
                <input type="text" name="titulo" id="titulo" required />
            </div> <br>
            <div>
                <label for="autor">Autor:</label><br>
                <select id="autor" name="autor" required>
                    <option value="">Selecciona...</option>
                    <option value="1">Gabriel García Márquez</option>
                    <option value="2">George Orwell</option>
                    <option value="3">Jane Austen</option>
                    <option value="4">Antoine de Saint-Exupéry</option>
                    <option value="5">J.K. Rowling</option>
                    <option value="6">Miguel de Cervantes</option>
                    <option value="7">Harper Lee</option>
                    <option value="8">J.R.R. Tolkien</option>
                    <option value="9">Carlos Luis Zafón</option>
                </select>
            </div><br>
            <div>
                <label for="editorial">Editorial:</label><br>
                <select id="editorial" name="editorial" required>
                    <option value="">Selecciona...</option>
                    <option value="1">Editorial Sudamericana</option>
                    <option value="2">Penguin Books</option>
                    <option value="3">Ediciones SM</option>
                </select>
            </div><br>
            <div>
                <label for="isbn">ISBN:</label><br>
                <input type="text" name="isbn" id="isbn" pattern="[0-9]{13}" title="El ISBN debe tener 13 cifras"
                    required />
            </div><br>
            <div>
                <label for="anio_publicacion">Año de publicación:</label><br>
                <input type="number" name="anio_publicacion" id="anio_publicacion" min="0" max="2024" required />
            </div><br>
            <div>
                <label for="genero">Género:</label><br>
                <input type="text" name="genero" id="genero" required />
            </div><br>
            <div>
                <label for="disponible">Disponibilidad:</label><br>
                <select id="disponible" name="disponible" required>
                    <option value="">Seleccione disponibilidad</option>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div><br>
            <div>
                <button type="submit" style=" color: aliceblue; background-color: blue;">Agregar Libro</button>
            </div><br>
        </form>
    </main>

    <hr>
    <footer style="text-align: center;">&copy; /24255/ Grupo 11 - Todos los derechos reservados.</footer>

    <!--   cargar el CDN de Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- cargar el script principal -->
    <script src="./js/newlibro.js"></script>
</body>

</html>
