<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca24255</title>
</head>
<body>
    <header>
        <h1> - BIBLIOTECA 24255 -</h1>
    </header>
    <hr>
    <body>
        <h3>Alta de Libros</h3>
        <form action="" class="formulario">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo">
            </div>
            <div>
                <label for="autor">Autor:</label>
                    <select id="autor" name="autor">
                    <option value="">Selecciona...</option>
                    <option value="gabriel_garcia_marquez">Gabriel García Márquez</option>
                    <option value="george_orwell">George Orwell</option>
                    <option value="jane_austen">Jane Austen</option>
                    <option value="antoine_de_saint_exupery">Antoine de Saint-Exupéry</option>
                    <option value="jk_rowling">J.K. Rowling</option>
                    <option value="miguel_de_cervantes">Miguel de Cervantes</option>
                    <option value="harper_lee">Harper Lee</option>
                    <option value="jrr_tolkien">J.R.R. Tolkien</option>
                    <option value="carlos_luis_zafon">Carlos Luis Zafón</option>
                    </select>
            </div>
            <div>
                <label for="titulo">Editorial:</label>
                <select id="editorial" name="editorial">
                    <option value="">Selecciona...</option>
                    <option value="editorial_sudamericana">Editorial Sudamericana</option>
                    <option value="penguin_books">Penguin Books</option>
                    <option value="ediciones_sm">Ediciones SM</option>
                  </select>
            </div>
            <div>
                <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" id="isbn">
            </div>
            <div>
                <label for="anio">Año de publicación:</label>
                <input type="number" name="anio" id="anio">
            </div>
            <div>
                <label for="genero">Género:</label>
                <input type="text" name="genero" id="genero">
            </div>
            <div>
                <label for="disponibilidad">Disponibilidad:</label>
                
                <label for="disponible"> Sí </label>
                <input type="radio" id="disponible" name="disponible" value="true">

                <label for="disponible"> No </label>
                <input type="radio" id="disponible" name="disponible" value="false">
            </div>
            <div>
                <button type="submit">Dar de alta</button>
            </div>
        </form>
    </body>
    <hr>
    <footer>

    </footer>

</body>
</html>
