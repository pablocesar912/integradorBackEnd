<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca24255</title>
</head>
<body>
    <header>
        <h1> - BIBLIOTECA 24255 -</h1>
    </header>
    <hr>
    <body>
        <h3>Alta de Libros</h3>
        <form action="" class="formulario">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo">
            </div>
            <div>
                <label for="isbn">ISBN:</label>
                <input type="text" name="isbn" id="isbn">
            </div>
            <div>
                <label for="anio">Año de publicación:</label>
                <input type="number" name="anio" id="anio">
            </div>
            <div>
                <label for="genero">Género:</label>
                <input type="text" name="genero" id="genero">
            </div>
            <div>
                <label for="disponibilidad">Disponibilidad:</label>
                
                <label for="disponible"> Sí </label>
                <input type="radio" id="disponible" name="disponible" value="true">

                <label for="disponible"> No </label>
                <input type="radio" id="disponible" name="disponible" value="false">
            </div>
            <div>
                <button type="submit">Dar de alta</button>
            </div>
        </form>
    </body>

</body>
</html>
